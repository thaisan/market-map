<!DOCTYPE html>
<html>
<head>
    <title>Market Map Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Market Map Generator</h1>
    <form method="POST">
        <div class="form-group">
            <label for="sheet_url">Google Sheets URL:</label>
            <input type="text" id="sheet_url" name="sheet_url" required 
                   placeholder="https://docs.google.com/spreadsheets/d/...">
        </div>
        <button type="submit">Create</button>
    </form>
</body>
</html>
